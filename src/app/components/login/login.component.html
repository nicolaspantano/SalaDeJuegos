<div class="login-wrapper" fxLayout="row" fxFill fxLayoutAlign="space-evenly center">
  <div class="left">
    <p><h1>Bienvenido a la Sala de Juegos<br>de Nicolas Pantano</h1>
        <p><h5>Para continuar por favor inicie sesion o <a routerLink="/register" class="linkVioleta">cree una cuenta</a></h5>
    
    
  </div>
  <div class="right">
    <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
    
        <div class="form">
          <mat-card-content>
            <p>
            <mat-form-field class="example-full-width">
              <input type ="email" matInput placeholder="Email" [(ngModel)]='user.email'>
            </mat-form-field>
          </p>
            <mat-form-field class="example-full-width">
              <input type="password" matInput placeholder="Password" [(ngModel)]='user.password'>
            </mat-form-field>
          </mat-card-content>
          <button mat-stroked-button color="primary" class="btn-block" (click)='Login()'>Iniciar sesion</button>
          
        </div>
      </mat-card>
  </div>
</div>
