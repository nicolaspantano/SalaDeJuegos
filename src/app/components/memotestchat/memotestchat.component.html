<div class="row msg-container frame" #scrollframe>
  <div class="msjs">
    <div *ngFor="let item of item$ | async">
      <div class="col m12 col s12">
        <div *ngIf="item.usuario == token" class="box-user">
          <p>{{ item.mensaje }}</p>
          <span class="desc">
            <strong> {{ item.usuario }} </strong>&nbsp;
            <span class="date"> {{ item.hora }}</span>
          </span>
        </div>

        <div *ngIf="item.usuario != token" class="box-gray">
          <p>{{ item.mensaje }}</p>
          <span class="desc">
            <strong> {{ item.usuario }} </strong>&nbsp;
            <span class="date"> {{ item.hora }}</span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<mat-card class="chat-write-box" align="center">
  <mat-form-field class="example-full-width">
    <mat-label></mat-label>
    <input
      class="msgText"
      (keyup.enter)="Enviar()"
      [(ngModel)]="mensaje.mensaje"
      type="email"
      matInput
      autocomplete="off"
    />
  </mat-form-field>

  <button class="btnEnviar" mat-fab color="primary" (click)="Enviar()">
    Enviar
  </button>
</mat-card>
