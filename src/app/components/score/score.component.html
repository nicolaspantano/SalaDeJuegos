<div>
    <table class="table table-hover table-bordered animated fadeIn faster">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Nombre</th>
                <th scope="col">Puntuacion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let score of scores | async">                
                <td> {{ score.fecha }} </td>
                <td> {{ score.name }} </td>
                <td> {{ score.score }} </td>
            </tr>
        </tbody>
    </table>
</div>
